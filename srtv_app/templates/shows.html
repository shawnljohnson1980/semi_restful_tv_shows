<!DOCTYPE html>
<html lang="en" style="font-weight: 200;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TV shows listing</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alex+Brush">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Off-Canvas-Sidebar-Drawer-Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <aside>
        <nav class="navbar navbar-light fixed-top text-secondary bg-dark text-center shadow off-canvas"
            data-right-drawer="0" data-open-drawer="1"
            style="color: var(--gray);background: linear-gradient(-130deg, var(--blue), white 77%);">
            <div class="container flex-column"><button class="btn btn-dark drawer-knob" type="button"
                    data-open="drawer"><i class="fas fa-bars"></i></button>
                <div class="d-flex justify-content-between brand-line"><a class="navbar-brand text-danger"
                        href="'/'">Semi-Restful</a><button class="btn text-danger" type="button"
                        data-dismiss="drawer"><span class="sr-only">Toggle Navigation&nbsp;</span><i
                            class="fas fa-times"></i></button></div>
                <ul class="navbar-nav flex-column drawer-menu">
                    <li class="nav-item"><a class="nav-link active text-danger" href="/shows/new">Create
                            Show</a>
                    </li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <ul class="navbar-nav flex-column bottom-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </nav>
    </aside>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col" style="background: linear-gradient(-1deg, var(--blue), var(--white) 73%);">
                <h1 class="mt-3" style="font-family: 'Aguafina Script', serif;font-style: normal;font-weight: normal;">
                    All Shows&nbsp;</h1>
            </div>
        </div>
        <div class="jumbotron shadow d-flex justify-content-center align-items-center align-content-center">
            <div class="table-responsive shadow d-flex flex-column justify-content-center align-items-center">
                <table class="table table-striped  table-dark">
                    <thead>
                        <tr>
                            <th class="text-left">Id</th>
                            <th class="text-left">Title</th>
                            <th class="text-left">Network</th>
                            <th class="text-left">Release Date</th>
                            <th class="text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                        <tr>
                            <td class="text-left">{{ show.id }}</td>
                            <td class="text-left">{{ show.title }}</td>
                            <td class="text-left">{{ show.network }}</td>
                            <td class="text-left">{{ show.release_date }}</td>
                            <td class="text-left"><a href="/shows/{{ show.id }}/edit_show">Edit </a>|
                                <a href="/shows/{{ show.id }}">View </a>|
                                <a href="/shows/{{ show.id }}/delete">Delete</a>
                            </td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a class="btn btn-primary shadow m-5" data-bss-hover-animate="pulse" type="submit" href="/shows/new">Create
        New Show</a>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/Off-Canvas-Sidebar-Drawer-Navbar.js' %}"></script>
    <script src="{% static 'assets/js/Off-Canvas-Sidebar-Drawer-Navbar-1.js' %}"></script>
</body>

</html>
